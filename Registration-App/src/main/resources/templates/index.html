<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     
  </head>
 
<body>
    
 <form class="container" th:action="@{/register}" th:object="${user}" method="post">
 
  <!-- 1st- 3 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    
    <div class="col">
      <div class="form-outline">
       <label class="form-label" for="form6Example1">Category</label>
        <select
              id="category"
              class="m-2"
              name="category"
              style="width: 60%"
            >
              <option value="Example2">General</option>
              <option value="Example3">Example1</option>
              <option value="Example3">Example2</option>
        </select>
        
      </div>
    </div>
    
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="form6Example2">Reproducibility</label>
        <select
              id="Reproducibility"
              class="m-2"
              name="reproducibility"
              style="width: 60%"
            >
              <option value="Example2">Random</option>
              <option value="Example3">Example1</option>
              <option value="Example3">Example2</option>
         </select>
      </div>
    </div>
    
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="form6Example2">Complexity</label>
        <select
              id="Complexity"
              class="m-2"
              name="complexity"
              style="width: 60%"
            >
              <option value="Example2">Medium</option>
              <option value="Example3">Example1</option>
              <option value="Example3">Example2</option>
        </select>
      </div>
    </div>
    
  </div>
  
  <!-- 2nd 3 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    
    <div class="col">
      <div class="form-outline">
       <label class="form-label" for="form6Example1">Assigned To</label>
        <select
              id="AssignedTo"
              class="m-2"
              name="assignedTo"
              style="width: 60%"
            >
              <option value="Example2">Neel</option>
              <option value="Example3">Nitin</option>
              <option value="Example3">Mukesh</option>
        </select>
      </div>
    </div>
    
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="form6Example2">Status</label>
        <select
              id="Status"
              class="m-2"
              name="status"
              style="width: 60%"
            >
              <option value="Example2">New</option>
              <option value="Example3">Example1</option>
              <option value="Example3">Example2</option>
        </select>
      </div>
    </div>
    
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="form6Example2">Priority</label>
        <select
              id="Priority"
              class="m-2"
              name="priority"
              style="width: 60%"
            >
              <option value="Example2">Normal</option>
              <option value="Example3">Example1</option>
              <option value="Example3">Example2</option>
        </select>
      </div>
    </div>
    
  </div>
  
  <!-- 3rd 3 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    
    <div class="col">
      <div class="form-outline">
       <label class="form-label" for="form6Example1">Start Date</label>
        <input type="text" id="form6Example1" class="form-control" name="startDate" />
      </div>
    </div>
    
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="form6Example2">End Date</label>
        <input type="text" id="form6Example2" class="form-control" name="endDate" />
      </div>
    </div>
    
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="form6Example2">Type</label>
        <select
              id="Type"
              class="m-2"
              name="type"
              style="width: 60%"
            >
              <option value="Example2">Feature</option>
              <option value="Example3">Version</option>
              <option value="Example3">Example</option>
        </select>
      </div>
    </div>
    
  </div>
  

<!-- Title  -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form6Example7">Title</label>
    <input type="text" id="form6Example5" class="form-control" name="title"/>
  </div>

  <!-- Message -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form6Example7">Description</label>
    <textarea class="form-control" id="form6Example7" rows="4" name="description"></textarea>
  </div>

  <!-- Submit button -->
  <div style="margin-left: 88%;">
<button type="button" class="btn btn-light">Close</button>
 <button type="submit" class="btn btn-primary">Submit</button>
 </div>
</form>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
